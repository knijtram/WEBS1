<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sportz & Thingz</title>
  </head>
  <body>
    <div class="navbar">
      <a class="logo" href="index.html">Sportz & Thingz</a>
      <ul>
        <li><a href="heren.html">Heren</a></li>
        <li><a href="dames.html">Dames</a></li>
        <li><a href="kinderen.html">Kinderen</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <img src="img/burger_icon.png" alt='Image1'>
    </div>
    <input type="checkbox" class="burger_check">
    <div class="navbar_burger">
      <ul>
        <li><a href="heren.html">Heren</a></li>
        <li><a href="dames.html">Dames</a></li>
        <li><a href="kinderen.html">Kinderen</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <div class="contact_container">
      <form action="succes_bericht.html">
        <fieldset>
          <legend> Contact </legend>
          <label for="firstname"> Voornaam </label>
          <input type="text" id="fname" name="firstname" placeholder="Voornaam"> <br>
          <label for="lastname"> Achternaam </label>
          <input type="text" id="lname" name="firstname" placeholder="Achternaam"> <br>
          <label for="email"> E-mail Adres </label>
          <input type="email" id="mail" name="email" placeholder="E-mail Adres"> <br>
          <label for="telefoonnummer"> Telefoonnummer </label>
          <input type="tel" id="telnummer" name="telefoonnummer" placeholder="Telefoonnummer"> <br>
          <label for="male"> Man </label>
          <input type="radio" id="man" name="gender" value="male"> <br>
          <label for="female"> Vrouw </label>
          <input type="radio" id="woman" name="gender" value="female"> <br>
          <label for="other"> Anders </label>
          <input type="radio" id="dif" name="gender" value="other"> <br>
          <label for="birthdate"> Geboortedatum </label>
          <input type="date" id="bdate" name="birthdate"> <br>

          <input type="submit" value="Verzenden">


        </fieldset>
      </form>
    </div>

    <div class="footer">
      <p><b>Made By:</b> Panos Kulsen & Martijn Kuipers</p>
    </div>


  </body>
</html>
